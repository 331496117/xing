            <!--如果用户注册成功，如果用户使用的是QQ邮箱，点击立即激活码，可以跳到qq邮箱的登陆·页面-->

</script>
<script>
    // 入口函数，页面加载完才会执行入口函数里面的脚本代码
    $(function (){
        // 1. 需要获取地址栏的地址值(location.href)
        // 2. 需要获取地址栏的参数(location.search)
         var url=location.search;
         var emailStr=url.split("=")[1];
         var emailUrl="https://mail."+emailStr;
         /*
         通过jQuery修改标签的属性有两个方法
         attr:可以修改标签的自定义属性和部分固有属性
         prop: 自修改标签的固有属性（修改如下属性需要使用prop: checked, selected, disabled）

         原则： 统一使用attr修改标签的属性，发送不行了，改成prop
          */
        $("#emailUrl").attr("href",emailUrl);
    })
</script>
