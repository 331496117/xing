<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript" src="js/axios-0.18.0.js"></script>
</head>
<body>
	<div id="app">
		<button @click="queryData">查询数据</button>
		<ul>
			<li v-for="user in users">{{user.id}} --- {{user.username}} --- {{user.age}}</li>
		</ul>
	</div>
	<script type="text/javascript">
		var app = new Vue({
			el : "#app",
			data : {
				users : []
			},
			methods : {
				queryData : function(){
					axios.post("data.json").then(res => {
						app.users = res.data;
					}).catch(error => {
						alert(error);
					});
				}
			}
		});
	</script>
</body>
</html>
